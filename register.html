<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="body">
    
    <h1 class="header">Регистрация</h1>
    <p class="form_text">Придумайте логин:</p>
    <input type="text" placeholder="Введите логин" name="login" id="login"></input>
    <button type="submit" name="btn" id="btn">Зарегистрироваться</button>
    <p id="result1"></p>
    <script>
        $(document).ready(function(){
            $("#btn").submit(function(event){
                event.preventDefault(); // Предотвращаем стандартное поведение отправки формы
                var login = $("#login").val();
                $.ajax({
                    type: "POST",
                    url: "register_ajax.php",
                    data: {login: login}, // Используем правильное имя параметра
                    success: function(response){
                        $("#result1").text(response);
                    }
                });
            });
        });
    </script>

    <!--<script src="register_ajax.js"></script>-->
</body>
</html>
